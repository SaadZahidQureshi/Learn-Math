<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  <title>Code Verify</title>
</head>
<body >

  <div class="main-container position-relative">
    <div class="position-absolute bottom-0 end-0">
        <img src="../assets/svg/varification-code-page-bottom-right-svg.svg" alt="bottom-right-svg">
    </div>
    <div class="row container-fluid m-0 p-0 ">
        <div class="col d-flex align-items-center ">
          <div class="">
            <div class="position-relative">
                <img class="position-absolute w-50" src="../assets/svg/varification-code-page-top-left-svg.svg" alt="svg-top-left">
            </div>
    
            <div class="mt-5">
                <img class="mt-5 " src="../assets/svg/varification-code-page-left-svg.svg" alt="left-hero-img-code-verify-page">
            </div>
           
          </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center  position-relative">
    
          <div class="w-75 pt-1 ">
            <div class="">
                <div class="text-center">
                  <p class="email-varification-heading">Enter Verification Code</p>
                </div>
            
                <div class="">
                  <p class="current-email m-0 p-0">Please enter the code sent to your email</p>
                </div>
                <div class="position-relative mt-2">
                  <input
                    class="input-control"
                    type="email"
                    name="varification-email"
                    id="varification-email"
                    placeholder="Enter Code"
                  />
                  <img
                    class="input-svg bit-wide position-absolute"
                    src="../assets/svg/verification-code-svg.svg"
                    alt="varification-email-svg"
                  />
                </div>
                <div class="mt-5">
                  <input
                    class="submit-input-control"
                    type="submit"
                    name="varify-email"
                    id="email-varification-btn"
                    value="Send"
                  />
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
