<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Email verification</title>
  </head>
  <body>
    <div class="my-container">
      <div class="">
        <div class="text-center">
          <p class="email-varification-heading">Email Verification</p>
        </div>
        <div class="">
          <p class="email-varification-message">
            An email verification code has been sent on your new entered email,
            to <br />
            get registered with new email address kindly enter the code.
          </p>
        </div>
        <div class="">
          <p class="current-email m-0 p-0">Current Email</p>
        </div>
        <div class="position-relative mt-2">
          <input
            class="input-control"
            type="email"
            name="varification-email"
            id="varification-email"
            placeholder="Enter email to verify"
          />
          <img
            class="input-svg bit-wide position-absolute"
            src="../assets/svg/varification-email-svg.svg"
            alt="varification-email-svg"
          />
        </div>
        <div class="mt-5">
          <input
            class="submit-input-control"
            type="submit"
            name="varify-email"
            id="email-varification-btn"
            value="Verify"
          />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
