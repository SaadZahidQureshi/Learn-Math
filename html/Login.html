<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  <title>Login</title>
</head>
<body>
  <div class="container-fluid row ">
    <div class="col background-svg-login ">
      <div class="w-75 ms-3 ps-2 pt-4 ">
        <div class="pt-2 mt-5 ">
          <!-- <img class="hero-image for-login" src="../assets/svg/Vector 11-left-side-background-svg-login-page.svg" alt="hero-image"> -->
        </div>
      </div>
    </div>
    <div class="col d-flex justify-content-center align-items-center">
      <div class="w-75 pt-1 ">

        <div class="text-center pt-4">
            <p class="sign-up">Login</p>
        </div>
        <form action="../html/Email-Verify.html">
        <div class="row">
          <div class="col">
            <div class="text-center ">
              <img class="profile-img" src="../assets/svg/profile 1-blue.svg" alt="profile-img" />
            </div> 
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-1 mt-3">
              <p class="want-to-be-part p-0 m-0">Login to your account</p>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-2 pb-0">
            <input class="input-control" type="email" name="email" id="input-email" placeholder="Email">
            <img class="input-svg bit-wide position-absolute" src="../assets/svg/email.svg" alt="email-icon">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-3 pb-0">
            <input class="input-control" type="password" name="password" id="input-password" placeholder="Password">
            <img class="input-svg bit-wide position-absolute" src="../assets/svg/password.svg" alt="password-icon">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-1 forgot-password text-end pb-0">
            <a class="text-decoration-none" href=""><p>Forgot Password ?</p></a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class=" mt-3">
            <input class="submit-input-control" type="submit" name="login-btn" id="submit-btn" value="Login">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center position-relative mt-3">
            <p class="or">OR</p>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-content-center mt-3">
          <a class="continue-with-google text-decoration-none " href="#">
            <img src="../assets/svg/google.svg" alt="">
            <p>Continue with Google</p>
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class=" mt-4">
          <input class="submit-input-control" type="submit" name="sign-up-btn" id="submit-btn" value="Sign Up">
        </div>
      </div>
    </div>
      


      </div>
    </div>
  </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
