<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <nav class="navbar shadow-sm d-flex justify-content-between">
      <div class="d-flex w-100 justify-content-between align-items-center ps-5 pe-5">
        <div class="">
          <div class="container">
            <img
              src="../assets/svg/google.svg"
              alt="Logo"
              style="width: 35px; height: 35px"
            />
          </div>
        </div>
        <div class="">
          <ul class="nav align-items-center">
            <li class="nav-link">
              <a
                class="nav-items-fonts-props nav-item text-decoration-none text-dark"
                href=""
                >Home</a
              >
            </li>
            <li class="nav-link">
              <div class="d-flex justify-content-between align-items-center">
                <a
                  class="nav-items-fonts-props nav-item text-decoration-none text-dark"
                  href=""
                  >My Progress</a
                >
                <img class="w-25" src="../assets/svg/Group 15.svg" alt="" />
              </div>
            </li>
            <li class="nav-link">
              <a class="nav-item active" href="">Settings</a>
            </li>
            <li class="nav-link">
              <a class="nav-item text-decoration-none popuz-quiz" href=""
                >Popup Quiz</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form action="">
    <div class="row container-fluid">
      <div class="col d-flex justify-content-center">
        <div class="w-75">
          <div>
            <p class="profile-settings">Profile Settings</p>
          </div>
          <div class="">
            <p class="public-profile">Public Profile</p>
          </div>
          <div class="pt-2 mt-5">
            <div class="d-flex align-items-center">
              <div class="">
                <img
                  class="profile-img"
                  src="../assets/svg/profile 1-blue.svg"
                  alt="profile-img"
                />
              </div>
              <div class="">
                <div class="d-flex flex-column align-items-center ms-5">
                  <button class="change-pic border-0">Change Picture</button>
                  <button class="delete-pic mt-2">Delete Picture</button>
                </div>
              </div>
            </div>
            <div class="pt-2">
              <div class="row mt-2">
                <div class="col">
                  <label for="input-name">Name</label>
                  <div class="position-relative m-0 pb-0 mt-1">
                    <input
                      class="input-control"
                      type="text"
                      name="name"
                      id="input-name"
                      placeholder="Name"
                    />
                    <img
                      class="input-svg bit-wide position-absolute"
                      src="../assets/svg/Group 9-name.svg"
                      alt="name-icon"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <label for="input-email">Email</label>
                  <div class="position-relative mt-1 pb-0">
                    <input
                      class="input-control"
                      type="email"
                      name="email"
                      id="input-email"
                      placeholder="Email"
                    />
                    <img
                      class="input-svg bit-wide position-absolute"
                      src="../assets/svg/email.svg"
                      alt="email-icon"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="w-75 mt-5 pt-3 ">
          <div class="text-center">
            <p class="reset-password">Reset Password</p>
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-1 mt-3">
                <p class="follow-the-following p-0 m-0">
                  Follow the folowing pattern in order to change the Password
                </p>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <label for="input-current-password">Current Password</label>
              <div class="position-relative mt-1 pb-0">
                <input
                  class="input-control"
                  type="password"
                  name="current-password"
                  id="input-current-password"
                  placeholder="Current Password"
                />
                <img
                  class="input-svg bit-wide position-absolute"
                  src="../assets/svg/password.svg"
                  alt="password-icon"
                />
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label for="input-new-password">New Password</label>
              <div class="position-relative mt-1 pb-0">
                <input
                  class="input-control"
                  type="password"
                  name="new-password"
                  id="input-new-password"
                  placeholder="New Password"
                />
                <img
                  class="input-svg bit-wide position-absolute"
                  src="../assets/svg/confirm-password.svg"
                  alt="confirm-password-icon"
                />
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <label for="input-confirm-new-password"
                >Confirm New Password</label
              >
              <div class="position-relative mt-1 pb-0">
                <input
                  class="input-control"
                  type="password"
                  name="confirm-new-password"
                  id="input-confirm-new-password"
                  placeholder="Confirm New Password"
                />
                <img
                  class="input-svg bit-wide position-absolute"
                  src="../assets/svg/confirm-password.svg"
                  alt="confirm-password-icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row container-fluid mt-4">
        <div class="d-flex justify-content-center">
          <button class="save-changes border-0">Save Changes</button>
        </div>
      </div>
    </div>
  </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
