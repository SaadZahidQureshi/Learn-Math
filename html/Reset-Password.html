<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  <title>Reset Password</title>
</head>
<body >

  <div class="main-container position-relative">
    <div class="position-relative top-0 start-0 w-25">
      <img class="position-absolute w-50" src="../assets/svg/varification-code-page-top-left-svg.svg" alt="svg-top-left">
  </div>
    <div class="position-absolute bottom-0 end-0 ">
        <img src="../assets/svg/varification-code-page-bottom-right-svg.svg" alt="bottom-right-svg">
    </div>
    <div class="row container-fluid m-0 p-0 ">
        <div class="col d-flex align-items-center ">
          <div class="">
            
    
            <div class="mt-5">
                <img class="mt-5 " src="../assets/svg/varification-code-page-left-svg.svg" alt="left-hero-img-code-verify-page">
            </div>
           
          </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center  position-relative">
    
          <div class="w-75 pt-1 ">
            <div class="">
                <div class="text-center">
                  <p class="email-varification-heading">Reset Password</p>
                </div>

                <div class="row">
                    <div class="col">
                      <div class="text-center ">
                        <img class="profile-img" src="../assets/svg/profile 1-blue.svg" alt="profile-img" />
                      </div> 
                    </div>
                  </div>
            
                <!-- <div class="">
                  <p class="current-email m-0 p-0">Please enter the code sent to your email</p>
                </div> -->
                <form action="../html/Signup.html">
                <div class="position-relative mt-5">
                  <input
                    class="input-control"
                    type="password"
                    name="varification-email"
                    id="varification-email"
                    placeholder="Password"
                  />
                  <img
                    class="input-svg bit-wide position-absolute"
                    src="../assets/svg/password.svg"
                    alt="varification-email-svg"
                  />
                </div>
                <div class="position-relative mt-2">
                    <input
                      class="input-control"
                      type="password"
                      name="varification-email"
                      id="varification-email"
                      placeholder="Confirm Password"
                    />
                    <img
                      class="input-svg bit-wide position-absolute"
                      src="../assets/svg/confirm-password.svg"
                      alt="varification-email-svg"
                    />
                  </div>
                <div class="mt-5">
                  <input
                    class="submit-input-control"
                    type="submit"
                    name="varify-email"
                    id="email-varification-btn"
                    value="Save New Password"
                  />
                </div>
              </form>
              </div>
          </div>
        </div>
      </div>
  </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
