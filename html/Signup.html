<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="row">
      <div class="col background-svg">
        <div class="">
          <div>
            <p class="welcome-to">Welcome to</p>
            <p class="susan-joy-act-math">Susan Joy ACT Math</p>
          </div>
          <div>
            <img class="hero-image" src="../assets/svg/Group 7.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="col ">
        <div class="row ">
          <div class="mt-5 pt-5 mb-0 pb-0 text-center ">
            <p class="create-an-account">Create an Account</p>
          </div>
        </div>
        <div class="row">
          <div class="text-center pt-3 mb-0 ">
            <img src="../assets/svg/profile 1.svg" alt="profile-img" />
          </div>
        </div>
        <div class="row">
            <div class="border mt-3">
                <p class="want-to-be-part mb-1 p-0">Want to be a part of Susan Joy ACT Math please enter the details</p>
            </div>
        </div>
        <div class="row mt-2 ">
            <div class="d-flex justify-content-center position-relative ">
                <input class="input-control" type="text" name="name" id="input-name" placeholder="Name">
                <img class="input-svg position-absolute" src="../assets/svg/Group 9-name.svg" alt="email-icon">
            </div>
        </div>
        <div class="row mt-2 ">
            <div class="d-flex justify-content-center position-relative ">
                <input class="input-control" type="email" name="email" id="email-input" placeholder="Email">
                <img class="input-svg position-absolute" src="../assets/svg/email.svg" alt="email-icon">
            </div>
        </div>
        <div class="row mt-2 ">
            <div class="d-flex justify-content-center position-relative ">
                <input class="input-control" type="password" name="password" id="password-input-1" placeholder="Password">
                <img class="input-svg position-absolute" src="../assets/svg/password.svg" alt="email-icon">
            </div>
        </div>
        <div class="row mt-2 ">
            <div class="d-flex justify-content-center position-relative ">
                <input class="input-control" type="password" name="confirm-password" id="password-input-2" placeholder="Confirm Password">
                <img class="input-svg position-absolute" src="../assets/svg/confirm-password.svg" alt="email-icon">
            </div>
        </div>

        <div class="row mt-5 ">
            <div class="d-flex justify-content-center position-relative ">
                <input class="submit-input-control" type="submit" name="submit-btn" id="submit-btn">
            </div>
        </div>

        <div class="row mt-3 ">
            <div class="d-flex justify-content-center position-relative ">
                <p class="or">OR</p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="d-flex justify-content-center position-relative ">
                <a class="continue-with-google text-decoration-none" href="#">
                    <img src="../assets/svg/google.svg" alt="">
                    <p>Continue with Google</p>
                </a>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
