<form action="">
  <div class="row container-flui mt-5">
    <div class="col d-flex justify-content-center">
      <div class="w-75">
        <div>
          <h1 class="profile-settings">Profile Settings</h1>
        </div>
        <div class="">
          <h3 class="public-profile">Public Profile</h3>
        </div>
        <div class="pt-2 mt-5">
          <div class="d-flex align-items-center">
            <div class="">
              <img
                class="profile-img"
                src="../assets/svg/profile 1-blue.svg"
                alt="profile-img"
              />
            </div>
            <div class="">
              <div class="d-flex flex-column align-items-center ms-5">
                <button class="change-pic border-0">Change Picture</button>
                <button class="delete-pic mt-2">Delete Picture</button>
              </div>
            </div>
          </div>
          <div class="pt-2">
            <div class="row mt-2">
              <div class="col">
                <label for="input-name">Name</label>
                <div class="position-relative m-0 pb-0 mt-1">
                  <input
                    class="input-control"
                    type="text"
                    name="name"
                    id="input-name"
                    placeholder="Name"
                  />
                  <img
                    class="input-svg bit-wide position-absolute"
                    src="../assets/svg/Group 9-name.svg"
                    alt="name-icon"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label for="input-email">Email</label>
                <div class="position-relative mt-1 pb-0">
                  <input
                    class="input-control"
                    type="email"
                    name="email"
                    id="input-email"
                    placeholder="Email"
                  />
                  <img
                    class="input-svg bit-wide position-absolute"
                    src="../assets/svg/email.svg"
                    alt="email-icon"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col d-flex justify-content-center">
      <div class="w-75 mt-5 pt-3 ">
        <div class="text-center">
          <h3 class="reset-password">Reset Password</h3>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-1 mt-3">
              <p class="follow-the-following p-0 m-0">
                Follow the folowing pattern in order to change the Password
              </p>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="input-current-password">Current Password</label>
            <div class="position-relative mt-1 pb-0">
              <input
                class="input-control"
                type="password"
                name="current-password"
                id="input-current-password"
                placeholder="Current Password"
              />
              <img
                class="input-svg bit-wide position-absolute"
                src="../assets/svg/password.svg"
                alt="password-icon"
              />
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <label for="input-new-password">New Password</label>
            <div class="position-relative mt-1 pb-0">
              <input
                class="input-control"
                type="password"
                name="new-password"
                id="input-new-password"
                placeholder="New Password"
              />
              <img
                class="input-svg bit-wide position-absolute"
                src="../assets/svg/confirm-password.svg"
                alt="confirm-password-icon"
              />
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <label for="input-confirm-new-password"
              >Confirm New Password</label
            >
            <div class="position-relative mt-1 pb-0">
              <input
                class="input-control"
                type="password"
                name="confirm-new-password"
                id="input-confirm-new-password"
                placeholder="Confirm New Password"
              />
              <img
                class="input-svg bit-wide position-absolute"
                src="../assets/svg/confirm-password.svg"
                alt="confirm-password-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row container-fluid mt-4">
      <div class="d-flex justify-content-center">
        <button class="save-changes border-0">Save Changes</button>
      </div>
    </div>
  </div>
</form>
