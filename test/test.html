<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .rs-control .rs-range-color {
      background-color: #31c6a2;
  }
  .rs-control .rs-path-color {
      background-color: #d1d1d1;
  }
  .rs-control .rs-handle {
      background-color: #807171;
  }
  
  #slider {
      margin-bottom: 30px;
  }
  </style>
</head>
<body>
  <div id="slider"></div>
</body>
<script>
  
$("#slider").roundSlider({
  sliderType: "min-range",
  handleShape: "round",
  width: 22,
  radius: 100,
  value: 60,
  change: function(event) {
      var value = event.value;
      $('#slider2').roundSlider('setValue', value + 20);
  }
});

$("#slider2").roundSlider({
  sliderType: "min-range",
  handleShape: "round",
  width: 22,
  radius: 100,
  value: 60
});

  </script>
