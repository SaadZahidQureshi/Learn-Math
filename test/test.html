<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      width: 300px; /* Set the width of your slider window */
      overflow: hidden;
    }

    #slider-list {
      display: flex;
      transition: transform 0.5s ease; /* Add smooth transition effect */
    }

    .slider-item {
      width: 100px; /* Set the width of each item */
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <ul id="slider-list">
    <!-- Your slider items go here -->
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 1</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 2</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 3</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 4</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 5</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 6</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 7</a></li>
    <li class="slider-item"><a class="slider-items text-decoration-none" href="">Level 8</a></li>
    <!-- Add more items as needed -->
  </ul>
</div>

<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>

<script>
  const sliderList = document.getElementById('slider-list');
  const sliderItems = document.querySelectorAll('.slider-item');
  const itemWidth = sliderItems[0].offsetWidth;
  let currentIndex = 0;

  function nextSlide() {
    if (currentIndex < sliderItems.length - 1) {
      currentIndex++;
      updateSlider();
    }
  }

  function prevSlide() {
    if (currentIndex > 0) {
      currentIndex--;
      updateSlider();
    }
  }

  function updateSlider() {
    const newPosition = -currentIndex * itemWidth;
    sliderList.style.transform = `translateX(${newPosition}px)`;
  }
</script>

</body>
</html>
