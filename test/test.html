<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Input</title>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        processEscapes: true
      },
      CommonHTML: { linebreaks: { automatic: true } },
      "HTML-CSS": { linebreaks: { automatic: true } },
      SVG: { linebreaks: { automatic: true } }
    });
  </script>
</head>
<body>

  <label for="mathInput">Enter your math expression:</label>
  <input type="text" id="mathInput" placeholder="e.g., $x^2$ or \( \sqrt{2} \)">

  <div id="output"></div>

  <script type="text/javascript">
    document.getElementById('mathInput').addEventListener('input', function() {
      var mathInputValue = this.value;
      var outputElement = document.getElementById('output');
      
      // Clear previous output
      outputElement.innerHTML = '';

      // Create a new span element for rendering
      var newSpan = document.createElement('span');
      newSpan.textContent = mathInputValue;

      // Append the new span to the output element
      outputElement.appendChild(newSpan);

      // Use MathJax to typeset the math content
      MathJax.Hub.Typeset(outputElement);
    });
  </script>

</body>
</html>
