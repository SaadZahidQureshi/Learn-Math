<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #calendarContainer {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarContainer = document.getElementById('calendarContainer');
      var tag = document.getElementById('tag');

      tag.addEventListener('click', function() {
        if (calendarContainer.style.display === 'block') {
          calendarContainer.style.display = 'none';
        } else {
          calendarContainer.style.display = 'block';
        }
      });

      // Close the calendar if a click occurs outside of it
      document.addEventListener('click', function(event) {
        if (!calendarContainer.contains(event.target) && event.target !== tag) {
          calendarContainer.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>

  <div>
    <span id="tag" style="cursor: pointer; text-decoration: underline; color: blue;">Click me to show calendar</span>
  </div>

  <div id="calendarContainer">
    <!-- Your calendar content goes here -->
    <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>

</body>
</html>
