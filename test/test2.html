<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../assets/components/roundSlider-1.6.1/roundSlider-1.6.1/src/roundslider.js"></script>
  <style>
    #slider2 .rs-handle {
      background-color: #f3f3f3;
      box-shadow: 0px 0px 4px 0px #000;
    }
    #slider2 .rs-tooltip-text {
      font-size: 25px;
      font-weight: bold;
    }
    .row {
        display: flex;
        justify-content: space-between;
        max-width: 550px;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>test jquery</h1>
  <h2><a target="_blank" href="https://roundsliderui.com/">roundSlider - v1.5.1</a></h2>

<div class="row">
  <div class="col">
    <h3>Default slider</h3>
    <div id="slider1"></div>
  </div>
  
  <div class="col">
    <h3>Slider with startValue</h3>
    <div id="slider2"></div>
  </div>
</div>

</body>

<script>

  $("#slider1").roundSlider({
    sliderType: "min-range",
    value: 80,
	  svgMode: true
});

$("#slider2").roundSlider({
    sliderType: "min-range",
    circleShape: "pie",
    startAngle: "315",
    lineCap: "round",
    radius: 130,
    width: 20,

    min: -50,
    max: 50,
    
    svgMode: true,
	  pathColor: "#eee",
	  borderWidth: 0,
    
	  startValue: 0,
    
    valueChange: function (e) {
    	var color = e.isInvertedRange ? "#FF5722" : "#8BC34A";
      
      $("#slider2").roundSlider({ "rangeColor": color, "tooltipColor": color });
    }
});

var sliderObj = $("#slider2").data("roundSlider");
sliderObj.setValue(30);

</script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</html>
