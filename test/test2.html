  <script>
    let currentIndexList = 0;
    let listContainer = document.getElementById("slider-content");
    let totalListItems = document.getElementsByClassName("slider-items").length;
    console.log(totalListItems);

    function updateList() {
      const newPosition = -currentIndexList * 8 + "%";
      listContainer.style.transform = "translateX(" + newPosition + ")";
    }
    function nextSlide() {
      if (currentIndexList < totalListItems - 12) {
        currentIndexList++;
      }
      console.log("Next Slide: currentIndexList =", currentIndexList);
      updateList();
    }
    function prevSlide() {
      if (currentIndexList > 0) {
        currentIndexList--;
      }
      console.log("Prev Slide: currentIndexList =", currentIndexList);
      updateList();
    }
  </script>
