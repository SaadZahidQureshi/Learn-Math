<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/code-verify.css">
  <title>Code Verify</title>
</head>
<body >

  <div class="main-container position-relative">
    

      <div class="position-relative top-0 start-0 w-25" id="svg-top-left">
        <img class="position-absolute w-50" src="../assets/svg/varification-code-page-top-left-svg.svg" alt="svg-top-left">
      </div>
      <div class="position-absolute bottom-0 end-0 " id="svg-bottom-right">
          <img src="../assets/svg/varification-code-page-bottom-right-svg.svg" alt="bottom-right-svg">
      </div>

    
    <div class="row container-fluid m-0 p-0 ">
        <div class="col d-flex align-items-center " id="column-without-form">
          <div class="">
            
    
            <div class="mt-5">
                <img class="mt-5 " src="../assets/svg/varification-code-page-left-svg.svg" alt="left-hero-img-code-verify-page">
            </div>
           
          </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center  position-relative">
    
          <div class="main-content pt-5 mt-5 ">
            <div class="">
                <div class="text-center">
                  <h1 class="varification-heading">Enter Verification Code</h1>
                </div>
            
                <div class="">
                  <p class="current-email m-0 p-0">Please enter the code sent to your email</p>
                </div>
                <form action="../html/Signup.html">
                <div class="position-relative mt-2">
                  <input
                    class="input-control"
                    type="email"
                    name="varification-email"
                    id="varification-email"
                    placeholder="Enter Code"
                  />
                  <img
                    class="input-svg width-inpu-svg position-absolute"
                    src="../assets/svg/verification-code-svg.svg"
                    alt="varification-email-svg"
                  />
                </div>
                <div class="mt-5">
                  <input
                    class="submit-input-control"
                    type="submit"
                    name="varify-email"
                    id="email-varification-btn"
                    value="Send"
                  />
                </div>
                <div class="row">
                  <div class="col">
                    <div class="position-relative mt-1 forgot-password text-end pb-0">
                      <a class="text-decoration-none" href="../html/Reset-Password.html"><p>Resend Code</p></a>
                    </div>
                  </div>
                </div>
              </form>
              </div>
          </div>
        </div>
      </div>
  </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
