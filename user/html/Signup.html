<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signup.css">
  <title>Sign Up</title>


</head>
<body>

  <div class="main-container row d-flex justify-content-center align-items-center m-0 p-0 position-relative">
    <div class="col background-svg d-flex align-items-center" id="column-without-form">
      <div class="w-75  ms-3 ps-2 pt-4">
        <div class="">
          <h3 class="text-light">Welcome to</h3>
        </div>
        <div class="mb-3">
          <h1 class="text-light">Susan Joy ACT Math</h1>
        </div>
        <div class="pt-2 mt-5 ">
          <img class="hero-image" src="../assets/svg/hero-svg.svg" alt="hero-image">
        </div>
      </div>
    </div>

    <div class="position-absolute top-0 start-0 svg-top-left d-none">
      <img class="m-0 p-0 w-25 h-25 mt-5" src="../assets/svg/login-sm-top-left-img.svg" alt="">
    </div>

    <div class="col d-flex justify-content-center align-items-center" >
      <div class="main-content pt-1">
        
        <div class="text-center pt-4">
            <h2 class="sign-up">Sign Up</h2>
        </div>
        <form action="../html/Login.html">
        <div class="row">
          <div class="col">
            <div class="text-center ">
              <img class="profile-img" src="../assets/svg/profile 1-blue.svg" alt="profile-img" />
            </div> 
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-1 mt-3">
              <p class="want-to-be-part p-0 m-0">Want to be a part of Susan Joy ACT Math please enter the details</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="position-relative m-0 pb-0 mt-1">
              <input class="input-control" type="text" name="name" id="input-name" placeholder="Name">
              <img class="input-svg bit-wide position-absolute" src="../assets/svg/Group 9-name.svg" alt="name-icon">
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-3 pb-0">
            <input class="input-control" type="email" name="email" id="input-email" placeholder="Email">
            <img class="input-svg bit-wide position-absolute" src="../assets/svg/email.svg" alt="email-icon">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-3 pb-0">
            <input class="input-control" type="password" name="password" id="input-password" placeholder="Password">
            <img class="input-svg bit-wide position-absolute" src="../assets/svg/password.svg" alt="password-icon">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="position-relative mt-3 pb-0">
            <input class="input-control" type="password" name="confirm-password" id="input-confirm-password" placeholder="Confirm Password">
            <img class="input-svg bit-wide position-absolute" src="../assets/svg/confirm-password.svg" alt="confirm-password-icon">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class=" mt-4">
            <input class="submit-input-control" type="submit" name="sign-up-btn" id="sign-up-btn" value="Sign Up">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center  position-relative mt-4">
            <p class="or m-0 p-0">OR</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center align-content-center mt-4">
            <a class="continue-with-google text-decoration-none " href="#">
              <img class="m-0 p-0" src="../assets/svg/google.svg" alt="">
              <p class="m-0 p-0">Continue with Google</p>
            </a>
          </div>
        </div>
      </div>
    </form>
      


      </div>
    </div>

  </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
